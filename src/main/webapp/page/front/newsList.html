<script type="text/javascript">
	$(function(){
		var Interval_control = '';
		var current_index = 0;
		show_pic_ad = function(index){
			$(".top-ad .pull-left").each(function(i){
				$(this).hide();
				if(i == index){
					$(this).show(); 
				}
			});
		};
		show_point_ad = function(index){
			$(".top-ad .slides-ad-point a").each(function(i){
				if($(this).hasClass("icon-css-on")){
					$(this).removeClass("icon-css-on");
					$(this).addClass("icon-css");
				}
				if(i == index){
					if($(this).hasClass("icon-css")){
						$(this).removeClass("icon-css");
					}
					$(this).addClass("icon-css-on");
				}
			});
		};
		slides = function(){
			$(".slides-ad-point a").each(function(index){
				$(this).click(function(){
					current_index = index;
					show_point_ad(index);
					show_pic_ad(current_index);
				});
			});
		};
		slides();
		Interval_control = setInterval(function(){
			show_point_ad(current_index);
			show_pic_ad(current_index);
			if (current_index == ($(".slides-icon-ad a").length - 1)){
				current_index = -1;
			}
			current_index ++;
		},5000);//设置自动切换函数
		//当触发mouseenter事件时，取消正在执行的自动切换方法，触发mouseouter事件时重新设置自动切换
		$(".top-ad .pull-left").mouseenter(function() {
			clearInterval(Interval_control);//停止自动切换
		}).mouseleave(function(){
			Interval_control = setInterval(function(){
				show_point_ad(current_index);
				show_pic_ad(current_index);
				if (current_index == ($(".top-ad .pull-left").length - 1)){
					current_index = -1;
				}
				current_index ++;
			},5000);//设置自动切换函数
		});
	});
</script>

  <script type="text/javascript">
	$(document).ready(function(){
		var flag = 0;
		$(".friend-link").hide();
		//Down
		$("#zk_btn").click(function(){
			if(flag == 0){
				$(".friend-link").slideDown(400); 
				$(this).removeClass('down-class');
				$(this).addClass('up-class');
				$("html,body").animate({scrollTop:($(".friend-link").offset().top+2000)},600);
				flag = 1;
			}else{
				$(".friend-link").slideUp(400);  
				$(this).removeClass('up-class');
				$(this).addClass('down-class'); 
				flag = 0;
			}
		});

    function getUrlData(name){
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
      var r = decodeURIComponent(window.location.search.substr(1)).match(reg);  //匹配目标参数
      if (r != null) return unescape(r[2]); return null; //返回参数值
    }
    var urlId = getUrlData('id');

    function getMyDate(str){
      var oDate = new Date(str),
          oYear = oDate.getFullYear(),
          oMonth = oDate.getMonth()+1,
          oDay = oDate.getDate(),
          oHour = oDate.getHours(),
          oMin = oDate.getMinutes(),
          oSen = oDate.getSeconds(),
          oTime = oYear +'-'+ getzf(oMonth) +'-'+ getzf(oDay) +' '+ getzf(oHour) +':'+ getzf(oMin) +':'+ getzf(oSen);//最后拼接时间
      return oTime;
    }
    //补0操作
    function getzf(num){
      if(parseInt(num) < 10){
        num = '0'+num;
      }
      return num;
    }

    //获取圈子里所有新闻
    var getPostByTopicIdData = new FormData();
    getPostByTopicIdData.append("topicId", urlId);
    $.ajax({
      type: "post",
      url: "../../post/getPostByTopicId",
      // contentType: "application/json;charset=utf-8",
      contentType: false,//这里
      processData: false,//这两个一定设置为false
      dataType: "json",
      data: getPostByTopicIdData,
      success: function (data) {
        if(data && data.resultCode == 200){
          data.postlist.forEach(function (item, index) {
            $(".topicTbody").append('<div class="label-div b-30 border-all pb-20 pt-5" style="position: relative; padding-left: 0;">' +
                '<div class="news-list">' +
                '<div class="clearfix pt-3">' +
                '<div class="index-news-img spanm3 pull-left pt-5" style="margin-right: 10px;">' +
                '<a href="news.html?id=' + item.id + '">' +
                '<img class="lazyloadimg" src="../../images/yy1.jpg"/>' +
                '</a>' +
                '</div>' +
                '<div class="intro">' +
                '<h1>' +
                '<a href="news.html?id=' + item.id + '">' + item.postName + '</a>' +
                '</h1>' +
                '<p class="t-1" style="margin: 20px 0;">' + getMyDate(item.createTime) + '</p>' +
                '<div class="clearfix">' +
                '<a href="news.html?id=' + item.id + '" class="read-all pull-left">阅读全文</a>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</div>');
          });
        }
      }
    });

	});
</script>
